gitech_tirage:
  extraction_dest_relative_path: "gitech_tirage/extracted/"
  transformation_dest_relative_path: "gitech_tirage/transformed/"
  error_dest_relative_path: "gitech_tirage/error/"
  loaded_dest_relative_path: "gitech_tirage/loaded/"
  processed_dest_relative_path: "gitech_tirage/processed/"
  file_downloaded_name: "Etat de la course*.xls"
  download_path: "K:/ETL/DATA_FICHIERS/gitech_tirage/extracted/"
  ##### extraction config #####
  file_pattern: "Etat de la course*.xls"
  start_date: #2025-03-01 # defaut is today - 1 day
  end_date: #2025-03-04
  include_sup: false
  wait_time: 120
  urls:
    login: "https://www.pmuonline.sn/lonasemis/lonase_administration/Login.aspx"
    report: "https://www.pmuonline.sn/lonasemis/lonase_administration/Playerdrawwiseoverallsales.aspx"
  html_elements:
    ### login page ###
    username_element_id: "Username"
    password_element_id: "Password"
    login_submit_button_element_id: "btnSubmit"
    verification_xpath: "/html/body/form/div[3]/table/tbody/tr/td/table[1]/tbody/tr[2]/td[3]/span"

    ### report page ###
    start_date_day_element_id: "OpsValidator_ContentPlaceHolder1_FDate_ddlDate"
    start_date_month_element_id: "OpsValidator_ContentPlaceHolder1_FDate_ddlMonth"
    start_date_year_element_id: "OpsValidator_ContentPlaceHolder1_FDate_ddlYear"
    end_date_day_element_id: "OpsValidator_ContentPlaceHolder1_TDate_ddlDate"
    end_date_month_element_id: "OpsValidator_ContentPlaceHolder1_TDate_ddlMonth"
    end_date_year_element_id: "OpsValidator_ContentPlaceHolder1_TDate_ddlYear"
    submit_button_element_id: "OpsValidator_ContentPlaceHolder1_btnSubmit"
    download_button_element_id: "OpsValidator_ContentPlaceHolder1_btnExcel"
    error_message_element_xpath: "//span[contains(@id,'OpsValidator_ContentPlaceHolder1_lblErrInfo') and contains(text(),'Aucun enregistrement trouv')]"


  #### transform config ####
  files_to_transform_pattern: "*.csv"

  #### load config ####
  files_to_load_pattern: "gitech_tirage*.csv"

